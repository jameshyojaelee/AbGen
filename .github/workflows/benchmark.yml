name: Benchmark Regression Guardrail

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # weekly run (Mondays at 06:00 UTC)

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev,bench]'

      - name: Sanity check (compile + tests)
        run: |
          python -m compileall -q src scripts
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -q

      - name: Run CI guardrails (train + benchmark + regression)
        run: |
          python scripts/run_ci_guardrails.py \
            --train-steps 10 \
            --dpo-steps 10 \
            --batch-size 2 \
            --max-samples 32

      - name: Upload guardrail artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-guardrails
          path: outputs/ci_guardrails
